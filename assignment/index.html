<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header class="site-header">
        <h1>Alex Campbell</h1>

    </header>
    <main>
    <!-- Include an image -->
    <div>
      <section>

        <img src="profthumb.jpg" class="main-img">
      </section>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <aside class="about-me">
      <p class="fun-facts">Fun facts about me!</p>
      <ul>
        <li>My initials are: A.B.C.</li>
        <li>I have played the guitar off and on for 20 years.</li>
        <li>I love Bourbon. I have around 60 different bottles!</li>
      </ul>
    </aside>
    </div>
    </main>
    <!-- Create a footer -->
    <footer class="site-footer">
    <!-- Inside your footer, put a <p> with your favorite quote -->
      <p class="quote">"If you pour some music on whatever's wrong, it'll sure help out." -Levon Helm</p>
    </footer>
</body>
</html>
